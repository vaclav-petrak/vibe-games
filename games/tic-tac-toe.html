 <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R≈Ø≈æov√© Pi≈°kvorky</title>
    <style>
        :root {
            --bg-color: #fdf2f8;
            --primary-pink: #ec4899;
            --primary-purple: #a855f7;
            --accent-color: #db2777;
            --board-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #4c1d95;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--board-bg);
            border: 2px solid #fbcfe8;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: #fdf2f8;
            transform: scale(1.02);
            border-color: var(--primary-pink);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .btn-reset {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, var(--primary-pink), var(--primary-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
        }

        .winner-anim {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <h1>‚ú® Magick√© Pi≈°kvorky ‚ú®</h1>
    
    <div class="status" id="status">Na ≈ôadƒõ: ‚≠ê</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="btn-reset" onclick="resetGame()">Hr√°t znovu üéÄ</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        
        let currentPlayer = '‚≠ê'; // Hvƒõzdiƒçka zaƒç√≠n√°
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // ≈ô√°dky
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // sloupce
            [0, 4, 8], [2, 4, 6]             // diagon√°ly
        ];

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedIndex] !== "" || !gameActive) return;

            gameState[clickedIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add('taken');

            checkResult();
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerText = `V√≠tƒõz: ${currentPlayer} üéâ`;
                statusElement.style.color = "#db2777";
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusElement.innerText = "Rem√≠za! üéÄ";
                gameActive = false;
                return;
            }

            // P≈ôepnut√≠ hr√°ƒçe
            currentPlayer = currentPlayer === '‚≠ê' ? '‚ù§Ô∏è' : '‚≠ê';
            statusElement.innerText = `Na ≈ôadƒõ: ${currentPlayer}`;
        }

        function resetGame() {
            currentPlayer = '‚≠ê';
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusElement.innerText = `Na ≈ôadƒõ: ${currentPlayer}`;
            statusElement.style.color = "#4c1d95";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('taken');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
